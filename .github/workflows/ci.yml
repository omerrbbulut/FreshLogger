name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]

# Add permissions for the workflow
permissions:
  contents: write
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    strategy:
      matrix:
        compiler: [gcc-11, clang-14]
        cxx_std: [17]
    
    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Setup C++ Environment
      run: |
        sudo apt-get update
        if [ "${{ matrix.compiler }}" = "gcc-11" ]; then
          sudo apt-get install -y gcc-11 g++-11
          echo "CC=gcc-11" >> $GITHUB_ENV
          echo "CXX=g++-11" >> $GITHUB_ENV
        else
          sudo apt-get install -y clang-14
          echo "CC=clang-14" >> $GITHUB_ENV
          echo "CXX=clang++-14" >> $GITHUB_ENV
        fi
        echo "CXX_STD=17" >> $GITHUB_ENV
        echo "Using compiler: ${{ matrix.compiler }} with C++17"
    
    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake
        sudo apt-get install -y libgtest-dev libspdlog-dev libfmt-dev
        sudo apt-get install -y pkg-config
        # Code quality tools
        sudo apt-get install -y clang-tidy cppcheck
    
    - name: Check Dependencies
      run: |
        echo "Checking dependencies..."
        pkg-config --exists spdlog && echo "‚úÖ spdlog found" || echo "‚ùå spdlog not found"
        pkg-config --exists gtest && echo "‚úÖ gtest found" || echo "‚ùå gtest not found"
        pkg-config --exists fmt && echo "‚úÖ fmt found" || echo "‚ùå fmt not found"
        which gcc-11 && echo "‚úÖ gcc-11 found" || echo "‚ùå gcc-11 not found"
        which g++-11 && echo "‚úÖ g++-11 found" || echo "‚ùå g++-11 not found"
        which clang-tidy && echo "‚úÖ clang-tidy found" || echo "‚ùå clang-tidy not found"
        which cppcheck && echo "‚úÖ cppcheck found" || echo "‚ùå cppcheck not found"
    
    - name: Code Quality Analysis
      run: |
        echo "üîç Running code quality analysis..."
        echo ""
        echo "=== CLANG-TIDY ANALYSIS ==="
        clang-tidy --checks=*,-fuchsia-*,-google-*,-zircon-*,-abseil-*,-modernize-use-trailing-return-type \
          --warnings-as-errors=* \
          src/*.cpp Logger.hpp PerformanceTest.cpp StressTest.cpp EdgeCaseTests.cpp MacroTest.cpp \
          -- -std=c++17 -I. || echo "‚ö†Ô∏è Clang-tidy found issues (continuing...)"
        
        echo ""
        echo "=== CPPCHECK ANALYSIS ==="
        cppcheck --enable=all --std=c++17 --error-exitcode=0 \
          --suppress=missingIncludeSystem \
          --suppress=unusedFunction \
          --suppress=unmatchedSuppression \
          src/ Logger.hpp PerformanceTest.cpp StressTest.cpp EdgeCaseTests.cpp MacroTest.cpp || echo "‚ö†Ô∏è Cppcheck found issues (continuing...)"
        
        echo "‚úÖ Code quality analysis completed"
    
    - name: Security Scan
      run: |
        echo "üîí Running security vulnerability scan..."
        echo ""
        echo "=== OWASP DEPENDENCY CHECK ==="
        
        # Install OWASP dependency-check
        wget -qO- https://github.com/jeremylong/DependencyCheck/releases/download/v8.4.0/dependency-check-8.4.0-release.zip | unzip -q -
        chmod +x dependency-check/bin/dependency-check.sh
        
        # Run security scan on dependencies
        ./dependency-check/bin/dependency-check.sh \
          --scan . \
          --format "HTML" \
          --format "JSON" \
          --out "security-report" \
          --failOnCVSS 7 \
          --suppression "security-suppressions.xml" || echo "‚ö†Ô∏è Security scan found vulnerabilities (continuing...)"
        
        echo "‚úÖ Security scan completed"
    
    - name: Build and Test
      run: |
        echo "Building with gcc-11 and C++17"
        export CXXFLAGS="-std=c++17 -Wall -Wextra -O2 -g"
        echo "CXXFLAGS: $CXXFLAGS"
        echo "CXX: $CXX"
        echo "CC: $CC"
        
        make clean || true
        echo "Clean completed"
        
        make all
        echo "Build completed successfully"
    
    - name: Run Enterprise Test Suite
      run: |
        echo "üè¢ Running enterprise-grade test suite..."
        echo ""
        echo "=== BASIC FUNCTIONALITY ==="
        ./simple_tests
        echo ""
        echo "=== UNIT TESTS ==="
        ./unit_tests
        echo ""
        echo "=== PERFORMANCE BENCHMARKS ==="
        ./performance_tests
        echo ""
        echo "=== STRESS AND STABILITY ==="
        ./stress_tests
        echo ""
        echo "=== EDGE CASES AND BOUNDARY CONDITIONS ==="
        ./edge_case_tests
        echo ""
        echo "=== MACRO TESTS ==="
        ./macro_tests
        echo ""
        echo "üèÜ Enterprise-grade test suite completed!"
    
    - name: Upload Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-gcc11-cpp17
        path: |
          test_logs*/
          stress_logs*/
          edge_test_logs*/
          macro_test_logs*/
          *.log
          Makefile
    
    - name: Auto Version Bump
      if: github.actor == 'omerrbbulut' && success()
      run: |
        echo "üîç Analyzing commit message for version bump..."
        
        # Get current version
        CURRENT_VERSION=$(grep -o 'Version:.*[0-9]\+\.[0-9]\+\.[0-9]\+' Logger.hpp | head -1 | grep -o '[0-9]\+\.[0-9]\+\.[0-9]\+' || echo "1.1.0")
        echo "Current version: $CURRENT_VERSION"
        
        # Parse version components
        IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"
        
        # Analyze commit message
        COMMIT_MSG="${{ github.event.head_commit.message }}"
        echo "Commit message: $COMMIT_MSG"
        
        if [[ "$COMMIT_MSG" == *"BREAKING CHANGE"* ]]; then
          NEW_MAJOR=$((MAJOR + 1))
          NEW_VERSION="$NEW_MAJOR.0.0"
          echo "üö® BREAKING CHANGE detected - bumping to $NEW_VERSION"
        elif [[ "$COMMIT_MSG" == *"feat:"* ]]; then
          NEW_MINOR=$((MINOR + 1))
          NEW_VERSION="$MAJOR.$NEW_MINOR.0"
          echo "‚ú® Feature detected - bumping to $NEW_VERSION"
        elif [[ "$COMMIT_MSG" == *"fix:"* ]]; then
          NEW_PATCH=$((PATCH + 1))
          NEW_VERSION="$MAJOR.$MINOR.$NEW_PATCH"
          echo "üîß Fix detected - bumping to $NEW_VERSION"
        else
          echo "üìù No version bump needed"
          exit 0
        fi
        
        # Update Logger.hpp
        sed -i "s/Version:.*[0-9]\+\.[0-9]\+\.[0-9]\+/Version: $NEW_VERSION/" Logger.hpp
        echo "‚úÖ Version updated to $NEW_VERSION"
        
        # Commit and push with GITHUB_TOKEN
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add Logger.hpp
        git commit -m "chore: auto-bump version to $NEW_VERSION [skip ci]"
        
        # Create and push Git tag for the new version
        git tag -a "v$NEW_VERSION" -m "Release version $NEW_VERSION"
        
        # Pull latest changes before push to avoid conflicts
        git pull origin main --rebase
        git push origin main
        git push origin "v$NEW_VERSION"
        
        echo "üöÄ Version $NEW_VERSION pushed to main with tag v$NEW_VERSION"

# Release job removed - releases will be created manually on GitHub
# This simplifies the workflow and avoids token permission issues 